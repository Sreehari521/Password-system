<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password System</title>
</head>
<body>
    <p style="font-size: 3em;">Password System</p>
    <p>Please enter the password</p>
    <p>Password: <input type="password" id="password"></p>
    <a href="home.html" onclick="return lol();">Submit</a>

    <style>
        body{
            padding: 10px;
            font-family: sans-serif;
            background: rgb(25, 255, 140);
        }
    </style>

    <script>
        function lol(){
            var password = document.getElementById("password");
            var passwordValue = password.value;

            if (passwordValue == "Hi"){
                return true;
            }
            alert("Access denied");
            return false;
        }
    </script>
</body>
</html>
